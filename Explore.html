<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Explore — X Edge</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="tools.js" defer></script>

  <link rel="icon" href="xedge-logo.png">

  <style>
    .scrollbar-none::-webkit-scrollbar { display: none; }
    .scrollbar-none { -ms-overflow-style: none; scrollbar-width: none; }

    /* Card Styling */
    .xe-card {
      background: rgba(31,41,55,0.45);
      border: 1px solid rgba(55,65,81,0.6);
      padding: .9rem;
      border-radius: 12px;
      display: block;
      transition: transform .12s ease;
    }
    .xe-card:active { transform: translateY(1px); }

    .xe-thumb img {
      width: 64px;
      height: 64px;
      border-radius: 8px;
      object-fit: cover;
    }

    .skeleton {
      background: linear-gradient(90deg, rgba(55,65,81,0.2), rgba(71,85,105,0.15));
      animation: pulse 1.1s infinite;
      border-radius: 10px;
    }
    @keyframes pulse { 0%{opacity:1}50%{opacity:.6}100%{opacity:1} }

    #toolsContainer { min-height: 300px; }
    #load-more-sentinel { height: 1px; }
  </style>
</head>

<body class="bg-gray-900 text-white">

  <!-- NAV -->
  <nav class="bg-gray-900/80 fixed w-full z-30 border-b border-gray-800">
    <div class="max-w-6xl mx-auto px-6 py-3 flex justify-between items-center">
      <a href="index.html" class="flex items-center gap-3">
        <img src="xedge-logo.png" class="w-8 h-8" alt="X Edge Logo">
        <span class="font-bold">X Edge</span>
      </a>
      <a href="Join.html" class="bg-gradient-to-r from-blue-500 to-blue-600 px-3 py-1 rounded">Join Beta</a>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="pt-24 max-w-6xl mx-auto px-6 pb-24">

    <h1 class="text-4xl font-bold mb-4">Explore Tools</h1>
    <p class="text-gray-400 mb-4">Search and browse tools loaded from our database.</p>

    <!-- SEARCH BAR -->
    <input 
      id="toolSearch"
      type="text"
      placeholder="Search tools..."
      class="bg-gray-800 px-4 py-2 rounded w-full outline-none border border-gray-700 focus:border-blue-500 mb-6"
    />

    <!-- TOOL GRID -->
    <section id="toolsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    </section>

    <!-- LOADER -->
    <div id="explore-loader" class="text-center py-6 hidden">
      <span class="text-gray-400">Loading more…</span>
    </div>

    <!-- INFINITE SCROLL SENTINEL -->
    <div id="load-more-sentinel"></div>

  </main>

  <!-- RUN EXPLORE JS -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      initExplorePage();
    });
  </script>

</body>
</html>
