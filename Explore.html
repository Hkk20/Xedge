<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore – X Edge</title>

  <script src="https://cdn.tailwindcss.com"></script>
  

  <link rel="icon" href="xedge-logo.png" />

  <style>
    .scrollbar-none::-webkit-scrollbar { display: none; }
    .scrollbar-none { -ms-overflow-style: none; scrollbar-width: none; }

    .xe-card { 
      background: rgba(31,41,55,0.45);
      border: 1px solid rgba(55,65,81,0.6);
      padding: 0.9rem;
      border-radius: 12px;
      transition: 0.12s;
    }

    .xe-thumb img {
      width: 64px;
      height: 64px;
      border-radius: 8px;
      object-fit: cover;
    }

    .skeleton {
      height: 90px;
      background: linear-gradient(90deg, rgba(55,65,81,.2), rgba(71,85,105,.15));
      animation: pulse 1.2s infinite;
      border-radius: 10px;
    }

    @keyframes pulse {
      0% { opacity: 1 }
      50% { opacity: .6 }
      100% { opacity: 1 }
    }
  </style>
</head>

<body class="bg-gray-900 text-white">

  <!-- NAV -->
  <nav class="bg-gray-900/80 fixed w-full z-30 border-b border-gray-800">
    <div class="max-w-6xl mx-auto px-6 py-3 flex justify-between items-center">
      <a href="index.html" class="flex items-center gap-3">
        <img src="xedge-logo.png" class="w-8 h-8" alt="X Edge Logo">
        <span class="font-bold">X Edge</span>
      </a>
      <a href="Join.html" class="bg-gradient-to-r from-blue-500 to-blue-600 px-3 py-1 rounded">
        Join Beta
      </a>
    </div>
  </nav>

  <!-- PAGE CONTENT -->
  <main class="pt-24 px-6 max-w-7xl mx-auto pb-24">

    <h1 class="text-4xl font-bold mb-6">Explore Tools</h1>

    <!-- Search -->
    <input 
      id="toolSearch"
      type="text"
      placeholder="Search tools..."
      class="w-full mb-6 p-3 rounded-xl bg-gray-800 border border-gray-700 focus:border-blue-500 outline-none"
    />

    <!-- TOOLS GRID + SENTINEL -->
    <section class="mt-8">

      <!-- Tools appear here -->
      <div id="toolsContainer"
           class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      </div>

      <!-- Sentinel for infinite scroll -->
      <div id="load-more-sentinel" style="height:40px;"></div>

      <!-- Loader -->
      <div id="explore-loader"
           class="text-center text-gray-400 py-6 hidden">
           Loading…
      </div>

    </section>

  <!-- INIT JS -->
<script src="tools.js" defer></script>
<script src="app.js" defer></script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    if (typeof initExplorePage === "function") {
      initExplorePage();
    }
  });
</script>
    <script>
  // Create provider
  var provider = new firebase.auth.GoogleAuthProvider();

  // Google Login Function
  function signInWithGoogle() {
    auth.signInWithPopup(provider)
      .then((result) => {
        console.log("LOGIN:", result.user);
      })
      .catch((err) => {
        console.error(err);
        alert("Login failed.");
      });
  }

  // Logout Function
  function logoutUser() {
    auth.signOut().then(() => {
      console.log("User logged out");
    });
  }

  // Render Login/Profile UI
  auth.onAuthStateChanged((user) => {
    const area = document.getElementById("auth-area");

    if (!area) return;

    if (user) {
      // If logged in → show profile photo + dropdown
      area.innerHTML = `
        <div class="relative group">
          <img 
            src="${user.photoURL}" 
            class="w-10 h-10 rounded-full border border-gray-600 cursor-pointer"
          />

          <div class="absolute right-0 mt-2 w-40 bg-gray-800 border border-gray-700 rounded-xl 
                      opacity-0 pointer-events-none group-hover:opacity-100 group-hover:pointer-events-auto 
                      transition-all duration-200 shadow-lg">
            
            <div class="px-4 py-3 border-b border-gray-700">
              <p class="text-sm text-gray-300">${user.displayName}</p>
              <p class="text-xs text-gray-500">${user.email}</p>
            </div>

            <button 
              onclick="logoutUser()" 
              class="w-full text-left px-4 py-2 text-red-400 hover:bg-red-500/10 transition">
              Logout
            </button>
          </div>
        </div>
      `;
    }

    else {
      // If logged out → show Sign In
      area.innerHTML = `
        <button 
          onclick="signInWithGoogle()"
          class="border border-blue-500 px-6 py-2 rounded-full 
                 font-semibold text-sm text-blue-300 hover:bg-blue-500/10 transition">
          Sign In
        </button>
      `;
    }
  });
</script>

   


  </main>

</body>
</html>
