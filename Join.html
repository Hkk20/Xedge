<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Join Beta â€” X Edge</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="logo.png">
</head>
<body class="bg-gray-900 text-white">

  <!-- ğŸ”¹ Navbar -->
  <nav class="bg-gray-900/80 fixed w-full z-30 backdrop-blur-md border-b border-gray-800">
    <div class="max-w-6xl mx-auto px-6 py-3 flex justify-between items-center">
      <a href="index.html" class="flex items-center gap-3 hover:opacity-80 transition">
        <img src="logo.png" class="w-8 h-8" alt="X Edge Logo"/>
        <span class="font-bold text-lg">X Edge</span>
      </a>
    </div>
  </nav>

  <!-- ğŸ”¹ Main content -->
  <main class="pt-28 max-w-3xl mx-auto px-6">
    <h1 class="text-3xl font-semibold mb-2 text-center">Join the <span class="text-blue-500">X Edge Beta</span></h1>
    <p class="text-gray-400 mb-8 text-center">Sign up now to get early access to the smartest AI directory of 2025.</p>

    <form id="joinForm" action="https://formspree.io/f/mblzvykd" method="POST" 
          class="space-y-5 bg-gray-800/60 border border-gray-700 p-8 rounded-2xl shadow-lg transition">
      
      <div>
        <label class="block mb-1 text-gray-300 font-medium" for="name">Your Name</label>
        <input name="name" id="name" placeholder="John Doe" 
               class="w-full p-3 rounded bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>

      <div>
        <label class="block mb-1 text-gray-300 font-medium" for="email">Email Address</label>
        <input name="email" id="email" type="email" placeholder="you@example.com" 
               class="w-full p-3 rounded bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>

      <div>
        <label class="block mb-1 text-gray-300 font-medium" for="message">Message (Optional)</label>
        <textarea name="message" id="message" placeholder="Share your thoughts..." 
                  class="w-full p-3 rounded bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <!-- Submit Button -->
      <button id="submitBtn" type="submit" 
              class="w-full bg-gradient-to-r from-blue-500 to-blue-600 px-6 py-3 rounded-lg font-semibold hover:from-blue-600 hover:to-blue-700 transition duration-200">
        Join Beta
      </button>

      <!-- Status message -->
      <p id="joinStatus" class="text-sm text-center mt-3 text-gray-400"></p>
    </form>
  </main>

  <!-- ğŸ”¹ Footer -->
  <footer class="mt-16 text-center text-gray-500 text-sm pb-6">
    Â© 2025 X Edge. All rights reserved.
  </footer>

  <!-- ğŸ”¹ Script -->
  <script>
  const form = document.getElementById('joinForm');
  const status = document.getElementById('joinStatus');
  const submitBtn = document.getElementById('submitBtn');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    status.textContent = '';
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<div class="animate-spin inline-block h-5 w-5 border-b-2 border-white mr-2"></div> Sending...';

    const data = new FormData(form);

    try {
      const res = await fetch(form.action, {
        method: 'POST',
        body: data,
        headers: { 'Accept': 'application/json' }
      });

      if (res.ok) {
        status.textContent = 'âœ… Thanks for joining! Youâ€™re on the beta list.';
        status.className = "text-green-400 text-center mt-3";
        form.reset();
      } else {
        const error = await res.json();
        status.textContent = error.errors
          ? `âš ï¸ ${error.errors.map(e => e.message).join(', ')}`
          : 'âš ï¸ Something went wrong â€” please try again.';
        status.className = "text-yellow-400 text-center mt-3";
      }
    } catch (err) {
      console.error(err);
      status.textContent = 'ğŸš« Network error â€” please try again later.';
      status.className = "text-red-400 text-center mt-3";
    } finally {
      submitBtn.disabled = false;
      submitBtn.innerHTML = 'Join Beta';
    }
  });
  </script>

</body>
</html>
