<!doctype html>
<html lang="en">
<head>
  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>X Edge — Tool Details</title>

  <link rel="icon" href="xedge-logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

  <style>
    body {
      background:#0b1116;
      color:white;
      font-family:Inter, system-ui, sans-serif;
    }
    .container {
      max-width:1100px;
      margin:0 auto;
      padding:1.2rem;
    }
  </style>
</head>

<body>
  <style>
    .hidden {
  display: none;
}

.about-card {
  background: rgba(15, 23, 42, 0.7);
  border-radius: 16px;
  padding: 24px;
  border: 1px solid rgba(255, 255, 255, 0.06);
}

.about-card h3 {
  font-size: 1rem;
  font-weight: 600;
  margin-bottom: 10px;
  color: #f1f5f9;
}

.about-card ul {
  padding-left: 16px;
  font-size: 0.9rem;
  color: #cbd5f5;
}

.about-card ul li {
  margin-bottom: 6px;
}

.about-card p {
  font-size: 0.9rem;
  color: #cbd5f5;
  line-height: 1.5;
}

  </style>

<!-- ================= NAV ================= -->
<nav class="bg-gray-900/80 border-b border-gray-800 fixed top-0 left-0 right-0 z-50">
  <div class="max-w-6xl mx-auto px-6 py-3 flex justify-between items-center">

    <a href="index.html" class="flex items-center gap-3">
      <img src="xedge-logo.png" class="w-8 h-8 bg-white p-1 rounded" />
      <span class="font-bold">X Edge</span>
    </a>

    <div class="flex items-center gap-4">
      <button onclick="goBack()"
        class="px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg
               text-gray-300 hover:bg-gray-700 transition">
        ← Back
      </button>

      <div id="auth-area"></div>
    </div>
  </div>
</nav>

<script>
function goBack() {
  if (document.referrer) history.back();
  else window.location.href = "Categories.html";
}
</script>

<!-- ================= MAIN ================= -->
<main class="container pt-24">

  <!-- Loading -->
  <div id="loading" class="text-center text-gray-400 py-16 text-xl">
    Loading tool...
  </div>

 <!-- ================= TOOL CONTENT ================= -->
<div id="tool-container" class="hidden">

  <!-- ================= HERO ================= -->
  <div class="bg-gray-800/40 border border-gray-700 rounded-xl p-6 mb-10 flex gap-6">
    <img id="tool-logo" class="w-24 h-24 rounded-lg object-cover bg-gray-900" />

    <div class="flex-1">
      <h1 id="tool-name" class="text-3xl font-bold"></h1>
      <p id="tool-cat" class="text-blue-400 font-medium mt-1"></p>
      <p id="tool-short" class="text-gray-300 mt-3"></p>

      <a id="visit-btn" target="_blank"
         class="inline-block mt-4 bg-gradient-to-r from-blue-500 to-blue-600
                px-5 py-2 rounded-full font-medium">
        Visit Tool
      </a>
    </div>
  </div>

  <!-- ================= REVIEWS ================= -->
  <section class="mb-14">

    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold">User Reviews</h2>

      <div class="text-right">
        <div id="avg-rating" class="text-yellow-400 text-xl font-bold">—</div>
        <div id="rating-count" class="text-sm text-gray-400">No reviews yet</div>
      </div>
    </div>

    <div id="review-form"
         class="hidden mb-6 bg-gray-800 border border-gray-700 rounded-xl p-4">
      <label class="block mb-2 text-sm text-gray-300">Your Rating</label>
      <select id="review-rating"
        class="w-full bg-gray-900 border border-gray-700 rounded-lg p-2 mb-3">
        <option value="5">★★★★★ (5)</option>
        <option value="4">★★★★☆ (4)</option>
        <option value="3">★★★☆☆ (3)</option>
        <option value="2">★★☆☆☆ (2)</option>
        <option value="1">★☆☆☆☆ (1)</option>
      </select>

      <label class="block mb-2 text-sm text-gray-300">Your Review</label>
      <textarea id="review-text"
        class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3"
        rows="4"
        placeholder="Write your experience with this tool..."></textarea>

      <button onclick="submitReview()"
        class="mt-3 bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg">
        Submit Review
      </button>
    </div>

    <button id="toggle-reviews-btn"
      class="flex items-center gap-2 text-blue-400 hover:text-blue-300 font-medium mb-4">
      <span id="toggle-text">View all reviews</span>
      <span id="toggle-arrow">▼</span>
    </button>

    <div id="reviews-wrapper" class="hidden space-y-4">
      <div id="reviews-list"></div>
    </div>
  </section>

 <!-- ABOUT SECTION (separate) -->
<section id="about-tool-section" class="hidden mt-14">
  <h2 class="text-2xl font-bold mb-6">About this tool</h2>
  
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Key Features -->
    <div class="bg-gray-800/40 border border-gray-700 rounded-xl p-6">
      <h3 class="text-lg font-semibold mb-3">Key Features</h3>
      <ul id="about-features" class="space-y-2 text-gray-200"></ul>
    </div>

    <!-- Best For -->
    <div class="bg-gray-800/40 border border-gray-700 rounded-xl p-6">
      <h3 class="text-lg font-semibold mb-3">Best For</h3>
      <ul id="about-bestfor" class="space-y-2 text-gray-200"></ul>
    </div>

    <!-- Standout -->
    <div class="bg-gray-800/40 border border-gray-700 rounded-xl p-6">
      <h3 class="text-lg font-semibold mb-3">Why It Stands Out</h3>
      <p id="about-standout" class="text-gray-300"></p>
    </div>
  </div>
</section>

<!-- ================= PROS / CONS ================= -->
<section class="mb-14 mt-14">
  <!-- Mobile Toggle -->
  <div class="md:hidden flex gap-2 mb-4">
    <button id="btn-pros" onclick="showPros()"
      class="flex-1 py-2 rounded-lg font-semibold bg-blue-600 text-white">
      Pros
    </button>
    <button id="btn-cons" onclick="showCons()"
      class="flex-1 py-2 rounded-lg font-semibold bg-gray-800 text-gray-300">
      Cons
    </button>
  </div>
  <div class="grid md:grid-cols-2 gap-6">
    <!-- PROS -->
    <div id="pros-box" class="bg-gray-800/40 border border-gray-700 rounded-xl p-6">
      <h3 class="text-xl font-bold mb-4">Pros</h3>
      <ul class="space-y-3 text-gray-200"></ul>
    </div>
    <!-- CONS - hidden on mobile, visible on desktop -->
    <div id="cons-box" class="hidden md:block bg-gray-800/40 border border-gray-700 rounded-xl p-6">
      <h3 class="text-xl font-bold mb-4">Cons</h3>
      <ul class="space-y-3 text-gray-200"></ul>
    </div>
  </div>
</section>

  <!-- ================= PHASE 1 ================= -->
  <div id="xe-phase1"
    class="bg-gray-800/30 border border-gray-700 p-6 rounded-xl mb-10"></div>

  <!-- ================= PHASE 2 (Screenshots + Related Tools) ================= -->
  <div id="xe-phase2"
    class="bg-gray-800/30 border border-gray-700 p-6 rounded-xl mb-10"></div>

</div>


<!-- ================= SCRIPTS ================= -->
<script src="tools.js"></script>
  <script src ="auth.js"></script>
  <script>
document.addEventListener("DOMContentLoaded", () => {
  if (typeof renderToolDetailsPageHydrate === "function") {
    renderToolDetailsPageHydrate();
  }
  feather.replace();
});
    
  function showPros() {
    document.getElementById("pros-box").classList.remove("hidden");
    document.getElementById("cons-box").classList.add("hidden");
    document.getElementById("btn-pros").className = "flex-1 py-2 rounded-lg font-semibold bg-blue-600 text-white";
    document.getElementById("btn-cons").className = "flex-1 py-2 rounded-lg font-semibold bg-gray-800 text-gray-300";
  }

  function showCons() {
    document.getElementById("cons-box").classList.remove("hidden");
    document.getElementById("pros-box").classList.add("hidden");
    document.getElementById("btn-cons").className = "flex-1 py-2 rounded-lg font-semibold bg-blue-600 text-white";
    document.getElementById("btn-pros").className = "flex-1 py-2 rounded-lg font-semibold bg-gray-800 text-gray-300";
  }

</script>




</body>
</html>
