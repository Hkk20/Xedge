 <script>
  // Create provider
  var provider = new firebase.auth.GoogleAuthProvider();

  // Google Login Function
  function signInWithGoogle() {
    auth.signInWithPopup(provider)
      .then((result) => {
        console.log("LOGIN:", result.user);
      })
      .catch((err) => {
        console.error(err);
        alert("Login failed.");
      });
  }

  // Logout Function
  function logoutUser() {
    auth.signOut().then(() => {
      console.log("User logged out");
    });
  }

  // Render Login/Profile UI
  auth.onAuthStateChanged((user) => {
    const area = document.getElementById("auth-area");

    if (!area) return;

    if (user) {
      // If logged in → show profile photo + dropdown
      area.innerHTML = `
        <div class="relative group">
          <img 
            src="${user.photoURL}" 
            class="w-10 h-10 rounded-full border border-gray-600 cursor-pointer"
          />

          <div class="absolute right-0 mt-2 w-40 bg-gray-800 border border-gray-700 rounded-xl 
                      opacity-0 pointer-events-none group-hover:opacity-100 group-hover:pointer-events-auto 
                      transition-all duration-200 shadow-lg">
            
            <div class="px-4 py-3 border-b border-gray-700">
              <p class="text-sm text-gray-300">${user.displayName}</p>
              <p class="text-xs text-gray-500">${user.email}</p>
            </div>

            <button 
              onclick="logoutUser()" 
              class="w-full text-left px-4 py-2 text-red-400 hover:bg-red-500/10 transition">
              Logout
            </button>
          </div>
        </div>
      `;
    }

    else {
      // If logged out → show Sign In
      area.innerHTML = `
        <button 
          onclick="signInWithGoogle()"
          class="border border-blue-500 px-6 py-2 rounded-full 
                 font-semibold text-sm text-blue-300 hover:bg-blue-500/10 transition">
          Sign In
        </button>
      `;
    }
  });
</script>
